<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>
    <link rel="stylesheet" href="./assets/style/googleMap.css">
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var office = {lat: 51.282606, lng: -0.767379};

        var map = new google.maps.Map(document.getElementById('map'), {
            center: office,
            scrollwheel: true,
            zoom: 14
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
            map: map,
            position: office,
            title: 'Hello World!'
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
